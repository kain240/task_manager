{% extends "base.html" %}

{% block content %}

<div class="card shadow">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name= "title" class="form-control" value="{{ task.title if task }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" row="3" class="form-control">{{ task.description if task }}
                </textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" name="due_date" class="form-control"
                       value="{{ task.due_date.isoformat() if task and task.due_date }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Due Time</label>
                <input type="time" name="due_time" class="form-control"
                       value="{{ task.due_time if task and task.due_time }}">
            </div>
            {% if task %}
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="Pending" {{ 'selected' if task.status == 'Pending' }}>
                        Pending
                    </option>
                    <option value="In Progress" {{ 'selected' if task.status == 'In Progress' }}>
                        In Progress
                    </option>
                    <option value="Completed" {{ 'selected' if task.status == 'Completed' }}>
                        Completed
                    </option>
                </select>
            </div>
            {% endif %}
        <button type="submit" class="btn btn-primary">Save Task</button>
        </form>
    </div>
</div>

{%  endblock %}
