{% extends "base.html" %}
{% set hide_navbar = True %}

{% block content %}
<div class="container mt-5 d-flex flex-column align-items-center">

    <!-- App Name and Description -->
    <div class="text-center mb-4">
        <h1 class="fw-bold text-dark">Task Master</h1>
        <p class="text-muted fs-5 mb-1">Your personal task assistant</p>
        <p class="text-muted fs-6">Stay organized. Stay productive.</p>
    </div>

    <!-- Register Card -->
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 fw-bold text-primary">Create Your Account</h2>

                    <form method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Username">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="Email">
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg rounded-3">Create Account</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Already have an account?
                            <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Login here</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
